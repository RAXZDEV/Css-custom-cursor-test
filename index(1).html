<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body{
			height: 100vh;
			width: 100vw;
			background: #707070;
			cursor: url(cursor.svg), auto !important;
		}
		@supports not (cursor: url(cursor.svg), auto){
			body {
				background: #ff0000;
			}
		}
	</style>
	<title></title>
</head>
<body>
</body>
</html>
